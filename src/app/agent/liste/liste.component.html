<div class="grid">
    <div class="col-12">
        <div class="card">   <h2 class="text-center mt-5"> Liste des Agents </h2>  </div>
    </div>

    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <button pButton type="button" icon="pi pi-plus" (click)="openModalAjoutAgent()"  label="Nouveau" class="p-button-secondary" style="margin-bottom: 16px"></button>
            </div>
        </div>

        <div class="card">
            <p-toast></p-toast>
                <p-table class="p-datatable-custom" [tableStyle]="{'min-width': '50rem'}"  styleClass="p-datatable-sm" >
                    <ng-template pTemplate="header">
                        <tr class="text-center">
                            <th> Nom </th>
                            <th> Prénoms </th>
                            <th> Date naissance </th>
                            <th> Fonction </th>
                            <th> Actions </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" >
                        <tr class="text-center" *ngFor = "let agen of agents" >
                            <td> {{agen.nom}}</td>
                            <td> {{agen.prenom}}</td>
                            <td> {{agen.dateNaissance}}</td>
                            <td> {{agen.fonction}}</td>
                            <td>
                                <button (click) = "detailAgent(agen.id)" class = "btn btn-info" style="margin-left: 10px"> Visualiser </button>
                                <button (click) = "openModalDecretEdit(agen.id)" class = "btn btn-warning" style="margin-left: 10px"> Mise à Jour </button>
                                <button (click) = "deleteAgent(agen.id)" class = "btn btn-danger" style="margin-left: 10px"> Supprimer </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

        </div>
        <div class=" flex justify-content-center">
            <p-paginator  (onPageChange)="loadPage($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecord" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
        </div>
    </div>

</div>
